[files]
extend-exclude = [
    "fmt",
    "minhook",
    "pybind11",
    "LICENSE",
    ".typos.toml",

    "AltUseVendors",
    "ApplesBorderlandsCheats",
    "EnemyLevelRandomizer",
    "EquipLocker",
    "HideUndiscoveredMissions",
    "ItemLevelUncapper",
    "Mario",
    "OHKO",
    "OfflineHelpers",
    "Onezerker",
    "PythonPartNotifier",
    "RoundsPerMinute",
    "SanitySaver",
    "SpawnMultiplier",
    "TextModLoader",
    "TrueDamageLogger",
    "UserFeedback",

    "command_extensions/file_parser_tests/*.test_in",
    "vendor_edit/zdict_experiments",
    "vendor_edit/zdict",
]

[default]
extend-ignore-re = [
    # Ignore markdown links to github commits/trees
    "\\[[0-9a-fA-F]+?\\]\\(https://github.com/.+?/.+?/(commit|tree)/.+?\\)",
    # Ignore this specific hook string, which gearbox typo'd
    "\"WillowGame\\.WillowPlayerController:CanAcessOakUpsell\"",
    # Ignore the `EInventorySortType` enum prefix
    "IST_EquippedThenMajorTypeThenRarityThenSubtype",
    "IST_MajorTypeThenSubtypeThenRarity",
    "IST_MajorTypeThenRarityThenSubtype",
    "IST_Manufacturer",
    "IST_ClassRequirementThenRarity",
    "IST_Value",
    "IST_MAX",
]

[default.extend-identifiers]
llibgcc_s_seh = "llibgcc_s_seh"

[default.extend-words]
UE = "UE"
